<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
<meta charset="UTF-8">
<title>客户关系管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../../plugins/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" href="../../css/global.css" media="all">
<link rel="stylesheet" href="../../css/font-awesome.min.css" media="all">
</head>
<style>
#menu-scroll::-webkit-scrollbar {
	height: 0px;
	width: 8px;
}

.bg:hover {
	background: gray;
}

.heightLight {
	background-color: #666;
}
</style>
<body style="min-width: 1024px;">
	<div class="admin-main"
		style="white-space: nowrap; overflow: auto; margin: 0px;"
		id="parentDiv">
		<div id="tree_parentDiv"
			style="width: 20%; display: inline-block; float: left; margin-top: 10px; border: 2px solid #000; border-color: 1AA094;">
			<div class="layui-tab admin-nav-card layui-tab-brief"
				lay-filter="admin-tab">
				<ul class="layui-tab-title">
					<li class="layui-this" style="width: 100%; text-align: left;"><cite>客户列表</cite>
						&nbsp;&nbsp;&nbsp;&nbsp; <i class="layui-icon"
						style="float: right; margin-right: 10px;" onclick="delTree();">&#xe640;</i>
						<i class="layui-icon" style="float: right; margin-right: 10px;"
						onclick="addTree();"></i></li>
				</ul>
			</div>
			<div id="menu-scroll" style="height: 760px; overflow: scroll;">
				<ul id="org_tree"></ul>
			</div>
		</div>
		&nbsp;
		<div id=cusDiv
			style="width: 78%; display: inline-block; margin-top: 10px; border: 2px solid #000; border-color: #1AA094;">
			<div class="layui-tab admin-nav-card layui-tab-brief"
				lay-filter="admin-tab">
				<ul class="layui-tab-title">
					<li class="layui-this" style="width: 100%; text-align: left;"><cite
						id="line_text">客户资料：</cite></li>
				</ul>
			</div>
			<fieldset style="border: 2px solid #1AA094;">
				<legend align="left" style="font-weight: bold; color: #B22222;">客户基本资料</legend>
				<p>
				<ul>

					<table class="site-table table-hover">
						<thead>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">
									客户名称：</td>
								<td style="width: 32%; font-size: 14px;"><input type="text"
									style="width: 98%; height: 30px;" placeholder="" id="cus_name">
								</td>
								<td style="width: 12%; font-size: 14px; text-align: right;">
									性别：</td>
								<td style="width: 28%; font-size: 14px;"><select
									id="cus_sex" style="width: 98%; height: 30px;">
										<option value="男">男</option>
										<option value="女">女</option>
								</select></td>
								<td></td>
							</tr>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">
									联系电话：</td>
								<td style="width: 32%; font-size: 14px;"><input
									id="cus_telephone" type="text"
									style="width: 98%; height: 30px;" placeholder=""></td>
								<td style="width: 12%; font-size: 14px; text-align: right;">
									联系地址：</td>
								<td style="width: 28%; font-size: 14px;"><input
									id="cus_addr" type="text" style="width: 98%; height: 30px;"
									placeholder=""></td>
								<td></td>
							</tr>
							<tr>
								<td style="width: 12%; font-size: 14px; text-align: right;">
									所属公司：</td>
								<td style="width: 32%; font-size: 14px;"><input
									id="cus_company" type="text" style="width: 98%; height: 30px;"
									placeholder=""></td>
								<td style="width: 12%; font-size: 14px; text-align: right;">
								</td>
								<td style="width: 32%; font-size: 14px;"></td>
								<td>
									<button class="layui-btn  layui-btn-small"
										onclick="modCustomer();">
										<i class="layui-icon">&#xe642;</i> 修改&nbsp;&nbsp;&nbsp;&nbsp;
									</button>
								</td>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</ul>
				</p>
			</fieldset>

			<!--- 关系表--->
			<fieldset style="border: 2px solid #1AA094; margin-bottom: 3px;">
				<legend align="left" style="font-weight: bold; color: #B22222;">客户关系表</legend>
				<p>
				<ul>

					<table class="site-table table-hover">
						<tr style="background-color: #1AA094;">
							<td colspan="8">
								<div class="layui-tab admin-nav-card layui-tab-brief"
									style="height: 40px;">
									<ul class="layui-tab-title">
										<li class="layui-this" style="width: 99%;"><i
											class="layui-icon" style="float: right; margin-right: 10px;"
											onclick="delLinkman();">&#xe640;删除</i> <i class="layui-icon"
											style="float: right; margin-right: 10px;"
											onclick="addlinkman();">新增</i></li>
									</ul>
								</div>
							</td>

						</tr>
						<tr style="font-size: 14px; height: 35px;">
							<th style="font-size: 14px;">选择</th>
							<th style="font-size: 14px;">姓名</th>
							<th style="font-size: 14px;">性别</th>
							<th style="font-size: 14px;">联系电话</th>
							<th style="font-size: 14px;">联系地址</th>
							<th style="font-size: 14px;">所属公司</th>
							<th style="font-size: 14px;">关系</th>
						</tr>
						<tbody id="linkmanList">
						</tbody>
						<tr>
							<td colspan='7'>
								<div class="layui-box layui-laypage layui-laypage-default"
									id="layui-laypage-0" style="text-align: center; width: 90%;">
									<a class="laypage_first" style="cursor: pointer;"
										onclick="fistPage()">第一页</a> <a class="layui-laypage-prev"
										style="cursor: pointer;" onclick="prePage()">上一页</a> <a
										class="layui-laypage-next" style="cursor: pointer;"
										onclick="nextPage()">下一页</a> <a class="layui-laypage-last"
										style="cursor: pointer;" onclick="lastPage()">最后页</a>
								</div>
							</td>
						</tr>
					</table>
				</ul>
				</p>
			</fieldset>
		</div>
	</div>


	<!--添加客户节点-->
	<div id="addCustTree" style="display: none;">
		<input id="deletetype" style="display: none">
		<div class="modal-body" style="padding: 5px;">

			<table class="site-table table-hover">
				<thead>
					<tr>
						<td style="font-size: 14px; text-align: right;">客户名称：</td>
						<td style="font-size: 14px;"><input id="cust_name"
							type="text" style="width: 98%; height: 30px;" value=""></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">性别：</td>
						<td style="font-size: 14px;"><select name="cust_sex"
							id="cust_sex" lay-verify="sex" style="width: 98%; height: 30px;">
								<option value="男">男</option>
								<option value="女">女</option>
						</select></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">联系电话：</td>
						<td style="font-size: 14px;"><input id="cust_telephone"
							type="text" style="width: 98%; height: 30px;" value=""></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">联系地址：</td>
						<td style="font-size: 14px;"><input id="cust_addr"
							type="text" style="width: 98%; height: 30px;" value=""></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">所属公司：</td>
						<td style="font-size: 14px;"><input id="cust_company"
							type="text" style="width: 98%; height: 30px;" value=""></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>

	<!--添加项目干系人信息-->
	<div id="addlinkman" style="display: none;">
		<div class="modal-body" style="padding: 5px;">
			<table class="site-table table-hover">
				<thead>
					<tr>
						<td style="font-size: 14px; text-align: right;">关系人：</td>
						<td style="font-size: 14px;"><select name="link_cid"
							id="link_cid" style="width: 98%; height: 30px;">

						</select></td>
					</tr>
					<td style="font-size: 14px; text-align: right;">关系：</td>
					<td style="font-size: 14px;"><input id="link_relationship"
						type="text" style="width: 98%; height: 30px;"></td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	</div>

	<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
	<script src="../../js/jquery-1.8.1.min.js" type="text/javascript"></script>
	<script src="../../js/base/customer.js" type="text/javascript"></script>
</body>

</html>
