
<html>

<head>
<meta charset="utf-8">
<title>基本信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../../../plugins/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" type="text/css"
	href="../../../css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
<script src="../../../js/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>
<script>

</script>
<body>
	<div class="layui-body" style="margin-top: 15px;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin: 10px;">
			<legend>基本信息</legend>
		</fieldset>

		<form class="layui-form" id="userFrom" action="" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">工号</label>
				<div class="layui-input-inline">
					<input type="text" readonly="readonly" id="eno" name="eno" value=""
						autocomplete="off" class="layui-input" disabled="enable">

				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" id="name" name="name" value=""
						autocomplete="off" class="layui-input" lay-verify="required" onkeyup="this.value=this.value.replace(/[^\u4e00-\u9fa5a-zA-Z\s]+/,'');">

				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-inline">
					<select name="sex" id="sex" lay-verify="sex">
						<option value="男">男</option>
						<option value="女">女</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">所属部门</label>
				<div class="layui-input-inline">
					<select name="dno" id="dno" lay-filter="dno" lay-verify="required">
						<option value="">--请选择--</option>
					</select>
				</div>
			</div>

			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-inline">
					<input type="text" name="telephone" id="telephone"
						lay-verify="phone|number" placeholder="" autocomplete="off"
						class="layui-input" value="" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');">
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="submit(save)"
						lay-filter="save">保存</button>
					<button type="button" onclick="resetForm()"
						class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="../../../plugins/layui/layui.js"></script>
	<script type="text/javascript" src="../../../js/personal/info/info.js"></script>

</body>

</html>
