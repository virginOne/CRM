
<html>

<head>
<meta charset="utf-8">
<title>修改密码</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="/crm/plugins/layui/css/layui.css"
	media="all" />
<link rel="stylesheet" type="text/css"
	href="/crm/css/font-awesome.min.css">
<script src="/crm/js/jquery-1.8.1.min.js" type="text/javascript"></script>
</head>

<body>
	<div style="margin-top: 15px;">
		<fieldset class="layui-elem-field layui-field-title"
			style="margin: 10px;">
			<legend>修改密码</legend>
		</fieldset>
		<form class="layui-form" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">当前密码</label>
				<div class="layui-input-inline">
					<input type="password" name="oldPwd" id="oldPwd" lay-verify="pass"
						placeholder="当前密码" autocomplete="off" class="layui-input"
						maxlength="12">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">新密码</label>
				<div class="layui-input-inline">
					<input type="password" name="newPwd" id="newPwd" lay-verify="pass"
						placeholder="新密码" autocomplete="off" class="layui-input" onkeyup="this.value=this.value.replace(/[^a-zA-z0-9]+/,'');
						maxlength="12">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">确认密码</label>
				<div class="layui-input-inline">
					<input type="password" name="confirmpwd" id="confirmpwd"
						lay-verify="confirmpwd" placeholder="确认密码" autocomplete="off"
						class="layui-input" maxlength="12" onkeyup="this.value=this.value.replace(/[^a-zA-z0-9]+/,'');">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label"></label>
				<div class="layui-form-mid layui-word-aux">请填写0到12位密码</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit="" lay-filter="save">保存</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="/crm/plugins/layui/layui.js"></script>
	<script type="text/javascript" src="/crm/js/personal/password/pass.js"></script>
</body>

</html>
