<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

	<head>
		<meta charset="utf-8">
		<title>人员管理</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="../plugins/layui/css/layui.css" media="all" />
		
		
		<link rel="stylesheet" href="../css/global.css" media="all">
		<link rel="stylesheet" href="../css/font-awesome.min.css" media="all">
	</head>

	<body style="min-width:1100px;" id="empbody">
		<div class="admin-main" style="white-space:nowrap;overflow:auto;margin:0px;" id="parentDiv">
			<div id="projDiv" style="width:100%;display: inline-block;margin-top:10px;border:2px solid #000;border-color:#1AA094;">
				<fieldset  style="border:2px solid #1AA094;">
					<legend align="left" style="font-weight:bold;color:#B22222;">条件查询</legend>
					<p>
					<ul>
						<table class="site-table table-hover">
							<thead>
								<tr>
									<td style="font-size:14px;text-align:right;width:8%;min-width:90px;">
										姓名/工号：
									</td>
									<td style="font-size:14px;width:30%;">
										<input type="text" name="ename" id="ename" style="height:30px;" class="layui-input">
									</td>
									<td style="font-size:14px;text-align:right;width:8%;min-width:90px;">
										联系 电话：
									</td>
									<td style="font-size:14px;width:20%;">
										<input type="text" name="linkphone" id="linkphone" style="height:30px;" class="layui-input">
									</td>
									<td style="font-size:14px;text-align:right;width:8%;min-width:90px;">
										所属部门：
									</td>
									<td style="font-size:14px;width:20%;">
										<select name="dno" id="dno" style="height:30px;" class="layui-input">
											<option value="">--请选择--</option>
										</select>
									</td>
									
								</tr>
								
								<tr>
									<td style="font-size:14px;text-align:right;">
										入职时间：
									</td>
									<td style="font-size:14px;white-space:nowrap;">
										<input type="text" id="beginDate" name="beginDate" class="layui-input" onclick="layui.laydate({elem: this})" style="width:45%;display: inline-block;height:30px;">
										至
										<input type="text" id="endDate" name="endDate" class="layui-input" onclick="layui.laydate({elem: this})" style="width:45%;display: inline-block;height:30px;">
									</td>
									<td style="font-size:14px;text-align:right;"> 
										 岗位：
									</td>
									<td style="font-size:14px;">
										<select name="station" id="station" style="height:30px;" class="layui-input">
											<option value="">--请选择--</option>
										</select>
									</td>
									<td style="font-size:14px;">
										<button class="layui-btn" id="btnSearch" lay-submit=""
											lay-filter="btnSearch" style="float:right;">
											<i class="layui-icon">&#xe615;</i> 搜索
										</button>
									</td>
									<td>
									</td>
								</tr>
								
							</thead>
							<tbody>
							</tbody>
						</table>
					</ul>	
					</p>
				</fieldset>
				
				<!--- 项目列表--->
				<fieldset  style="border:2px solid #1AA094;">
					<legend align="left" style="font-weight:bold;color:#B22222;">人员管理</legend>
					<p>
					<ul>
						
					<table class="site-table table-hover" >
							<tr style="background-color:#1AA094;">
								<td colspan="13">
									<div class="layui-tab admin-nav-card layui-tab-brief" style="height:40px;">
										<ul class="layui-tab-title">
											<li class="layui-this" style="width:99%;">
												<i class="layui-icon" style="float:right;margin-right:10px;" id="btnDel">&#xe640;删除</i> 
												<i class="layui-icon" style="float:right;margin-right:10px;" id="btnEdit">&#xe642;编辑</i> 
												<i class="layui-icon" style="float:right;margin-right:10px;" id="btnAdd">新增</i> 
											</li>
										</ul>
									</div>
								</td>
							</tr>
							<tr style="font-size:14px;height:35px;">
								<th style="font-size:14px;">选择</th>
								<th style="font-size:14px;">编号</th>
								<th style="font-size:14px;">姓名</th>
								<th style="font-size:14px;">部门</th>
								<th style="font-size:14px;">岗位</th>
								<th style="font-size:14px;">性别</th>
								<th style="font-size:14px;">办公电话</th>
								<th style="font-size:14px;">手机号码</th>
								<th style="font-size:14px;">入职时间</th>
								<th style="font-size:14px;">创建人</th>
								<th style="font-size:14px;">创建时间</th>
								<th style="font-size:14px;">更新时间</th>
								<th style="font-size:14px;min-width:225px;">操作</th>
							</tr>
							<tbody id="empTbody">
								
							</tbody>
							<tr>
								<td colspan='13'>
									<div class="layui-box layui-laypage layui-laypage-default"
										id="layui-laypage-0" style="text-align:center;width:90%;">
											<a id="first_page" href="#" class="laypage_first">第一页</a>
											<a id="pre_page" class="layui-laypage-prev">上一页</a>						
											<a id="next_page" class="layui-laypage-next">下一页</a>
											<a id="last_page" class="layui-laypage-last">最后页</a>
									</div>
								</td>
							</tr>
					</table>
					</ul>	
					</p>
				</fieldset>
			</div>
		</div>
			
		<script type="text/javascript" src="../plugins/layui/layui.js"></script>
		<script src="../js/jquery-1.8.1.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="../js/common.js"></script>
		<script src="../js/sys/emp/emplist.js" type="text/javascript"></script>
	</body>
	
	<!--分配帐号-->
	<div id="userDiv" style="display:none;">
		<div class="modal-body" style="padding:5px;" >
				<table class="site-table table-hover" >
				<thead>
					<tr>
						<td style="font-size:14px;text-align:right;">
							 帐号名称：
						</td>
						<td style="font-size:14px;">
							<input type="text" id="uname" name="uname" style="width:98%;height:30px;" value="" readonly="readonly">
						</td>
					</tr>
					<tr>
						<td style="font-size:14px;text-align:right;"> 
							密码：
						</td>
						<td style="font-size:14px;">
							<input type="password" id="upass" name="upass" style="width:98%;height:30px;" value="123456">
						</td>
					</tr>
					<tr>
						<td style="font-size:14px;text-align:right;"> 
							
						</td>
						<td style="font-size:14px;">
							<span style="color:red;">密码默认为123456</span>
						</td>
					</tr>
					<tr>
						<td style="font-size:14px;text-align:right;"> 
							授权角色：
						</td>
						<td style="font-size:14px;" id="roleTd">
						</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- 授权 -->
	<div id="grantDiv" style="display:none;">
		<div class="modal-body" style="padding:5px;" >
				<table class="site-table table-hover" >
				<thead>
					<tr>
						<td style="font-size:14px;text-align:right;">
							 帐号名称：
						</td>
						<td style="font-size:14px;">
							<input type="text" id="grantUname" style="width:98%;height:30px;" value="" readonly="readonly">
						</td>
					</tr>
					<tr>
						<td style="font-size:14px;text-align:right;"> 
							授权角色：
						</td>
						<td style="font-size:14px;" id="roleGrantTd">
						</td>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</html>
