<html>

<head>
<meta charset="utf-8">
<title>账号管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">

<link rel="stylesheet" href="../../plugins/layui/css/layui.css"
	media="all" />

<link rel="stylesheet" href="../../css/global.css" media="all">
<link rel="stylesheet" href="../../css/font-awesome.min.css" media="all">
</head>

<body style="min-width: 1024px;">
	<div class="admin-main">
		<div id="projDiv"
			style="border: 2px solid #000; border-color: #1AA094;">

			<fieldset style="border: 2px solid #1AA094;">
				<legend align="left" style="font-weight: bold; color: #B22222;">关键字搜索</legend>
				<p>
				<ul>
					<div style="margin-top: 1%; margin-left: 2%;">
						<div style="font-size: 14px; display: inline-flex;">
							<input id="usernameSear" type="text" class="layui-input"
								placeholder="请输入用户名" autocomplete="off />
						</div>
						<div style="font-size: 14px; display: inline-flex;">
							<button id="searBtn" type="button" class="layui-btn"
								lay-filter="btnSearch" style="float: left;">
								<i class="layui-icon">&#xe615;</i> 搜索
							</button>
						</div>
					</div>
				</ul>
				</p>
			</fieldset>

			<fieldset style="border: 2px solid #1AA094;">
				<legend align="left" style="font-weight: bold; color: #B22222;">账号管理</legend>
				<p>
				<ul>

					<table class="site-table table-hover">
						<thead>
							<tr style="background-color: #1AA094;">
								<td colspan="20">
									<div class="layui-tab admin-nav-card layui-tab-brief"
										style="height: 30px;">
										<ul class="layui-tab-title">
											<li class="layui-this" style="width: 99%;"><i
												id="editeBtn" class="layui-icon"
												style="float: right; margin-right: 10px;">&#xe642;编辑</i><i
												class="layui-icon" style="float: right; margin-right: 10px;"
												id="deleteBtn">&#xe640;删除</i> <i class="layui-icon"
												style="float: right; margin-right: 10px;" id="addBtn">新增</i>
											</li>
										</ul>
									</div>
								</td>

							</tr>
							<tr>
								<th></th>
								<th>用户名</th>
								<th>用户权限</th>
								<th>员工编号</th>
								<th>员工姓名</th>
							</tr>
						</thead>
						<tbody id="dataList">
						</tbody>
						<tfoot>
							<tr>
								<td colspan='5'>
									<div class="layui-box layui-laypage layui-laypage-default"
										id="layui-laypage-0" style="text-align: center; width: 90%;">
										<a href="#" onclick="fistPage()" class="laypage_first">第一页</a>
										<a href="#" onclick="prePage()" class="layui-laypage-prev">上一页</a>
										<a href="#" onclick="nextPage()" class="layui-laypage-next">下一页</a>
										<a href="#" onclick="lastPage()" class="layui-laypage-last">最后页</a>
									</div>
								</td>
							</tr>
						</tfoot>
					</table>
				</ul>
				</p>
			</fieldset>

		</div>

	</div>
	<!--添加账号信息-->
	<div id="adduser" style="display: none;">
		<div class="modal-body" style="padding: 5px;">
			<table class="site-table table-hover">
				<tbody>
					<tr>
						<td style="font-size: 14px; text-align: right;">用户名：</td>
						<td style="font-size: 14px;"><input id="account_username"
							type="username" style="width: 98%; height: 30px;" autocomplete="off"></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">用户密码：</td>
						<td style="font-size: 14px;"><input id="account_password"
							type="password" style="width: 98%; height: 30px;" autocomplete="off"></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">用户权限：</td>
						<td style="font-size: 14px;"><select id="power"
							style="width: 98%; height: 30px;">
								<option value="2">普通用户</option>
								<option value="1">管理员</option>
						</select></td>
					</tr>
					<tr>
						<td style="font-size: 14px; text-align: right;">员工：</td>
						<td style="font-size: 14px;"><select id="employee"
							style="width: 98%; height: 30px;">
						</select></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
<script src="../../js/jquery-1.8.1.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../../plugins/layui/layui.js"></script>
<script type="text/javascript" src="../../js/sys/account.js"></script>
</html>
